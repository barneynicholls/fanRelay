<!DOCTYPE html>
<html>

<head>
    <title>Fan Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/superhero/bootstrap.min.css"
        integrity="sha512-OIkcyk7xM5npH4qAW0dlLVzXsAzumZZnHfOB3IL17cXO6bNIK4BpYSh0d63R1llgUcrWZ709bCJhenNrEsno0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <h2>&nbsp;</h2>
                    <h1>Loft Temperature</h1>
                    <h2 class="text-info">999c</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <h2>&nbsp;</h2>
                    <h1>Fan Control</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="text-info">Running</h2>
                <h2>&nbsp;</h2>
                <div class="row">
                    <div class="col-6">
                        <div class="bs-component">
                            <div class="d-grid">
                                <a href="/on" class="btn btn-lg btn-success" type="button">ON</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="bs-component">
                            <div class="d-grid">
                                <a href="/off" class="btn btn-lg btn-danger" type="button">OFF</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
